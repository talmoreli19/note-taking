<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/sass/note.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

  <title>Note App</title>
</head>
<body>
  <div class="note-app">
    <h1>Note App</h1>
    <input type="text" class="subject-input" placeholder="add subject">
    <textarea class="note-input" placeholder="write your note"></textarea>
    <button class="add-button">add your note!</button>
    <ul class="note-list"></ul>
</div>


<div class="modal-container">
  <div class="modal">
    <p>Message goes here</p>
    <button onclick="closeModal()">OK</button>
  </div>
</div>


  <script src="/assets/js/note-app.js"></script>
</body>
